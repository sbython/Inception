events {}

http {
    server {
        listen 443 ssl;
        server_name msbai.42.fr;

        ssl_certificate     /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;

        location / {
            root /var/www/html;
            index index.html;
        }
    }

    # Optional HTTPâ†’HTTPS redirect
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }
}
